<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="Figtree-Italic-VariableFont_wght.ttf" />
    <link rel="stylesheet" href="Figtree-VariableFont_wght.ttf" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="blog-page">
      <section class="blog-preview">
        <div class="blog-image">
          <img src="illustration-article.svg" alt="main image of the blog" />
        </div>
        <div class="blog-content">
          <button>Learning</button>
          <p class="date">Published 21 Dec 2023</p>
          <h2 class="heading">HTML & CSS foundations</h2>
          <p class="para">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="auther">
            <div class="auther-image">
              <img src="image-avatar.webp" alt=" image of auther" />
            </div>
            <div class="auther-name">
              <p class="auther-name">Greg Hooper</p>
            </div>
          </div>
        </div>
      </section>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
